<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phrasal Verbs Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .quiz-container {
            background: #282a36;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            margin: auto;
        }
        .question {
            font-size: 22px;
            margin-bottom: 10px;
        }
        .options button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #6272a4;
            color: white;
            font-size: 16px;
        }
        .options button:hover {
            background: #50fa7b;
            color: black;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
        a {
            font-size: 25px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="quiz">
            <div class="question" id="question">Loading...</div>
            <div class="options" id="options"></div>
        </div>
        <div id="result"></div>
    </div>
    <a href="../index.html">>>BOSH MENYU</a>
    <script>
        const questions = [
            { verb: "Add up", correct: "Calculate", options: ["Calculate", "Explode", "Raise"] },
            { verb: "Back up", correct: "Support", options: ["Support", "Invent", "Mature"] },
            { verb: "Blow up", correct: "Explode", options: ["Explode", "Separate", "Clarify"] },
            { verb: "Break up", correct: "Separate", options: ["Separate", "Encourage", "Collect"] },
            { verb: "Bring up", correct: "Raise", options: ["Raise", "Awaken", "Maintain"] },
            { verb: "Build up", correct: "Increase", options: ["Increase", "Repair", "Mature"] },
            { verb: "Call up", correct: "Contact", options: ["Contact", "Awaken", "Explode"] },
            { verb: "Cheer up", correct: "Encourage", options: ["Encourage", "Quit", "Establish"] },
            { verb: "Clear up", correct: "Clarify", options: ["Clarify", "Result", "Awaken"] },
            { verb: "Come up", correct: "Appear", options: ["Appear", "Collect", "Encourage"] },
            { verb: "End up", correct: "Result", options: ["Result", "Repair", "Separate"] },
            { verb: "Fix up", correct: "Repair", options: ["Repair", "Establish", "Increase"] },
            { verb: "Give up", correct: "Quit", options: ["Quit", "Support", "Increase"] },
            { verb: "Grow up", correct: "Mature", options: ["Mature", "Start", "Awaken"] },
            { verb: "Keep up", correct: "Maintain", options: ["Maintain", "Awaken", "Explode"] },
            { verb: "Make up", correct: "Invent", options: ["Invent", "Contact", "Increase"] },
            { verb: "Pick up", correct: "Collect", options: ["Collect", "Support", "Quit"] },
            { verb: "Set up", correct: "Establish", options: ["Establish", "Repair", "Separate"] },
            { verb: "Take up", correct: "Start", options: ["Start", "Result", "Awaken"] },
            { verb: "Wake up", correct: "Awaken", options: ["Awaken", "Separate", "Invent"] }
        ];

        let currentQuestionIndex = 0;
        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");
        const resultElement = document.getElementById("result");

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            questionElement.textContent = `Choose the correct synonym for: ${question.verb}`;
            optionsElement.innerHTML = "";

            question.options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsElement.appendChild(button);
            });
        }

        function checkAnswer(selected) {
            if (selected === questions[currentQuestionIndex].correct) {
                resultElement.textContent = "Correct!";
                resultElement.style.color = "#50fa7b";
            } else {
                resultElement.textContent = "Wrong! Try again.";
                resultElement.style.color = "#ff5555";
            }

            setTimeout(() => {
                resultElement.textContent = "";
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    loadQuestion();
                } else {
                    questionElement.textContent = "Quiz Completed!";
                    optionsElement.innerHTML = "";
                }
            }, 1000);
        }

        loadQuestion();
    </script>
</body>
</html>
