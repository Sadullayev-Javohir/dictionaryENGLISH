<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synonym & Translation Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .quiz-container {
            background: #282a36;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            margin: auto;
        }
        .question {
            font-size: 22px;
            margin-bottom: 10px;
        }
        .options button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #6272a4;
            color: white;
            font-size: 16px;
        }
        .options button:hover {
            background: #50fa7b;
            color: black;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
        a {
            color: white;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="quiz">
            <div class="question" id="question">Loading...</div>
            <div class="options" id="options"></div>
        </div>
        <div id="result"></div>
        <div id="score" style="margin-top: 20px; font-size: 20px;"></div>
    </div>
    <a href="./index.html">adverbs Table</a>

    <script>
        const questions = [
            { word: "Rarely", correct: "Seldom", options: ["Seldom", "Often", "Never"] },
            { word: "Always", correct: "Constantly", options: ["Constantly", "Rarely", "Sometimes"] },
            { word: "Never", correct: "Not ever", options: ["Not ever", "Always", "Frequently"] },
            { word: "Often", correct: "Frequently", options: ["Frequently", "Rarely", "Never"] },
            { word: "Sometimes", correct: "Occasionally", options: ["Occasionally", "Always", "Seldom"] },
            { word: "Angrily", correct: "Furiously", options: ["Furiously", "Calmly", "Quietly"] },
            { word: "Gently", correct: "Softly", options: ["Softly", "Harshly", "Roughly"] },
            { word: "Bravely", correct: "Courageously", options: ["Courageously", "Cowardly", "Fearfully"] },
            { word: "Eagerly", correct: "Enthusiastically", options: ["Enthusiastically", "Unwillingly", "Slowly"] },
            { word: "Poorly", correct: "Badly", options: ["Badly", "Well", "Perfectly"] },
            { word: "Rarely", correct: "Kamdan-kam", options: ["Kamdan-kam", "Har doim", "Hech qachon"] },
            { word: "Always", correct: "Har doim", options: ["Har doim", "Kamdan-kam", "Ba’zan"] },
            { word: "Never", correct: "Hech qachon", options: ["Hech qachon", "Har doim", "Ko‘pincha"] },
            { word: "Often", correct: "Ko‘pincha", options: ["Ko‘pincha", "Kamdan-kam", "Hech qachon"] },
            { word: "Sometimes", correct: "Ba’zan", options: ["Ba’zan", "Har doim", "Kamdan-kam"] },
            { word: "Angrily", correct: "Jahldorlik bilan", options: ["Jahldorlik bilan", "Sokin", "Muloyimlik bilan"] },
            { word: "Gently", correct: "Muloyimlik bilan", options: ["Muloyimlik bilan", "Qattiq", "Tez"] },
            { word: "Bravely", correct: "Jasorat bilan", options: ["Jasorat bilan", "Qo‘rqoq", "Tinch"] },
            { word: "Eagerly", correct: "Ishtiyoq bilan", options: ["Ishtiyoq bilan", "Sezilarli emas", "Sekin"] },
            { word: "Poorly", correct: "Yomon", options: ["Yomon", "Ajoyib", "Juda yaxshi"] }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");
        const resultElement = document.getElementById("result");
        const scoreElement = document.getElementById("score");

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            questionElement.textContent = `Choose the correct answer for: ${question.word}`;
            optionsElement.innerHTML = "";

            question.options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsElement.appendChild(button);
            });
        }

        function checkAnswer(selected) {
            if (selected === questions[currentQuestionIndex].correct) {
                resultElement.textContent = "Correct!";
                resultElement.style.color = "#50fa7b";
                score++;
            } else {
                resultElement.textContent = "Wrong! Try again.";
                resultElement.style.color = "#ff5555";
            }
            
            setTimeout(() => {
                resultElement.textContent = "";
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    loadQuestion();
                } else {
                    questionElement.textContent = "Quiz Completed!";
                    optionsElement.innerHTML = "";
                    scoreElement.textContent = `Your Score: ${score} / ${questions.length}`;
                }
            }, 1000);
        }

        loadQuestion();
    </script>
</body>
</html>
