<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synonym & Translation Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .quiz-container {
            background: #282a36;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            margin: auto;
        }
        .question {
            font-size: 22px;
            margin-bottom: 10px;
        }
        .options button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #6272a4;
            color: white;
            font-size: 16px;
        }
        .options button:hover {
            background: #50fa7b;
            color: black;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
        a {
            color: white;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="quiz">
            <div class="question" id="question">Loading...</div>
            <div class="options" id="options"></div>
        </div>
        <div id="result"></div>
        <div id="score" style="margin-top: 20px; font-size: 20px;"></div>
    </div>
    <a href="./index.html">Adverbs Table</a>

    <script>
        const questions = [
            { word: "Locally", correct: "Regionally", options: ["Regionally", "Globally", "Nationally"] },
            { word: "Nationally", correct: "Domestically", options: ["Domestically", "Globally", "Locally"] },
            { word: "Globally", correct: "Worldwide", options: ["Worldwide", "Nationally", "Regionally"] },
            { word: "Truly", correct: "Sincerely", options: ["Sincerely", "Falsely", "Unkindly"] },
            { word: "Absolutely", correct: "Completely", options: ["Completely", "Partially", "Rarely"] },
            { word: "Perfectly", correct: "Flawlessly", options: ["Flawlessly", "Poorly", "Badly"] },
            { word: "Exactly", correct: "Precisely", options: ["Precisely", "Approximately", "Nearly"] },
            { word: "Nearly", correct: "Almost", options: ["Almost", "Entirely", "Completely"] },
            { word: "Partially", correct: "Incompletely", options: ["Incompletely", "Fully", "Wholly"] },
            { word: "Entirely", correct: "Wholly", options: ["Wholly", "Partially", "Nearly"] },
            { word: "Largely", correct: "Mostly", options: ["Mostly", "Completely", "Partially"] },
            { word: "Happily", correct: "Cheerfully", options: ["Cheerfully", "Sadly", "Angrily"] },
            { word: "Strictly", correct: "Rigidly", options: ["Rigidly", "Softly", "Loosely"] },
            { word: "Lightly", correct: "Softly", options: ["Softly", "Harshly", "Roughly"] },
            { word: "Bitterly", correct: "Resentfully", options: ["Resentfully", "Sweetly", "Calmly"] },
            { word: "Blindly", correct: "Unthinkingly", options: ["Unthinkingly", "Wisely", "Cautiously"] },
            { word: "Wisely", correct: "Sensibly", options: ["Sensibly", "Foolishly", "Stupidly"] },
            { word: "Stupidly", correct: "Foolishly", options: ["Foolishly", "Wisely", "Cleverly"] },
            { word: "Busily", correct: "Actively", options: ["Actively", "Idly", "Lazily"] },
            { word: "Deeply", correct: "Profoundly", options: ["Profoundly", "Shallowly", "Lightly"] }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");
        const resultElement = document.getElementById("result");
        const scoreElement = document.getElementById("score");

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            questionElement.textContent = `Choose the correct answer for: ${question.word}`;
            optionsElement.innerHTML = "";

            question.options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsElement.appendChild(button);
            });
        }

        function checkAnswer(selected) {
            if (selected === questions[currentQuestionIndex].correct) {
                resultElement.textContent = "Correct!";
                resultElement.style.color = "#50fa7b";
                score++;
            } else {
                resultElement.textContent = "Wrong! Try again.";
                resultElement.style.color = "#ff5555";
            }
            
            setTimeout(() => {
                resultElement.textContent = "";
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    loadQuestion();
                } else {
                    questionElement.textContent = "Quiz Completed!";
                    optionsElement.innerHTML = "";
                    scoreElement.textContent = `Your Score: ${score} / ${questions.length}`;
                }
            }, 1000);
        }

        loadQuestion();
    </script>
</body>
</html>
