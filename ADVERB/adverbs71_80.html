<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synonym & Translation Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .quiz-container {
            background: #282a36;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            margin: auto;
        }
        .question {
            font-size: 22px;
            margin-bottom: 10px;
        }
        .options button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #6272a4;
            color: white;
            font-size: 16px;
        }
        .options button:hover {
            background: #50fa7b;
            color: black;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
        a {
            color: white;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="quiz">
            <div class="question" id="question">Loading...</div>
            <div class="options" id="options"></div>
        </div>
        <div id="result"></div>
        <div id="score" style="margin-top: 20px; font-size: 20px;"></div>
    </div>
    <a href="./index.html">Adverbs Table</a>

    <script>
        const questions = [
            { word: "Luckily", correct: "Fortunately", options: ["Fortunately", "Unluckily", "Sadly"] },
            { word: "Unluckily", correct: "Unfortunately", options: ["Unfortunately", "Happily", "Thankfully"] },
            { word: "Loudly", correct: "Boisterously", options: ["Boisterously", "Silently", "Softly"] },
            { word: "Silently", correct: "Quietly", options: ["Quietly", "Noisily", "Loudly"] },
            { word: "Awkwardly", correct: "Clumsily", options: ["Clumsily", "Gracefully", "Smoothly"] },
            { word: "Eagerly", correct: "Willingly", options: ["Willingly", "Unwillingly", "Slowly"] },
            { word: "Painfully", correct: "Sorrowfully", options: ["Sorrowfully", "Happily", "Easily"] },
            { word: "Gladly", correct: "Willingly", options: ["Willingly", "Sadly", "Unwillingly"] },
            { word: "Noisily", correct: "Loudly", options: ["Loudly", "Silently", "Gently"] },
            { word: "Gently", correct: "Smoothly", options: ["Smoothly", "Roughly", "Harshly"] },
            { word: "Luckily", correct: "Omad bilan", options: ["Omad bilan", "Omadsiz", "Yomon"] },
            { word: "Unluckily", correct: "Omadsiz", options: ["Omadsiz", "Baxtli", "Quvonchli"] },
            { word: "Loudly", correct: "Baland ovozda", options: ["Baland ovozda", "Jim", "Past ovozda"] },
            { word: "Silently", correct: "Jim", options: ["Jim", "Shovqin bilan", "Ovozli"] },
            { word: "Awkwardly", correct: "Noqulay", options: ["Noqulay", "Qulay", "Oson"] },
            { word: "Eagerly", correct: "Ishtiyoq bilan", options: ["Ishtiyoq bilan", "Shoshilmay", "Istaksiz"] },
            { word: "Painfully", correct: "Og‘riq bilan", options: ["Og‘riq bilan", "Oson", "Sevinch bilan"] },
            { word: "Gladly", correct: "Xursandlik bilan", options: ["Xursandlik bilan", "G‘amgin", "Majburan"] },
            { word: "Noisily", correct: "Shovqin bilan", options: ["Shovqin bilan", "Tinch", "Past ovozda"] },
            { word: "Gently", correct: "Muloyim", options: ["Muloyim", "Qo‘pol", "Dag‘al"] }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");
        const resultElement = document.getElementById("result");
        const scoreElement = document.getElementById("score");

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            questionElement.textContent = `Choose the correct answer for: ${question.word}`;
            optionsElement.innerHTML = "";

            question.options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsElement.appendChild(button);
            });
        }

        function checkAnswer(selected) {
            if (selected === questions[currentQuestionIndex].correct) {
                resultElement.textContent = "Correct!";
                resultElement.style.color = "#50fa7b";
                score++;
            } else {
                resultElement.textContent = "Wrong! Try again.";
                resultElement.style.color = "#ff5555";
            }
            
            setTimeout(() => {
                resultElement.textContent = "";
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    loadQuestion();
                } else {
                    questionElement.textContent = "Quiz Completed!";
                    optionsElement.innerHTML = "";
                    scoreElement.textContent = `Your Score: ${score} / ${questions.length}`;
                }
            }, 1000);
        }

        loadQuestion();
    </script>
</body>
</html>
