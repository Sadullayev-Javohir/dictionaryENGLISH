<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synonym & Translation Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .quiz-container {
            background: #282a36;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            margin: auto;
        }
        .question {
            font-size: 22px;
            margin-bottom: 10px;
        }
        .options button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #6272a4;
            color: white;
            font-size: 16px;
        }
        .options button:hover {
            background: #50fa7b;
            color: black;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
        a {
            color: white;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="quiz">
            <div class="question" id="question">Loading...</div>
            <div class="options" id="options"></div>
        </div>
        <div id="result"></div>
        <div id="score" style="margin-top: 20px; font-size: 20px;"></div>
    </div>
    <a href="./index.html">Adverbs Table</a>

    <script>
        const questions = [
            { word: "Openly", correct: "Publicly", options: ["Publicly", "Secretly", "Privately"] },
            { word: "Secretly", correct: "Privately", options: ["Privately", "Openly", "Politely"] },
            { word: "Proudly", correct: "Arrogantly", options: ["Arrogantly", "Modestly", "Humbly"] },
            { word: "Modestly", correct: "Humbly", options: ["Humbly", "Proudly", "Rudely"] },
            { word: "Politely", correct: "Courteously", options: ["Courteously", "Rudely", "Hastily"] },
            { word: "Rudely", correct: "Impolitely", options: ["Impolitely", "Politely", "Patiently"] },
            { word: "Hastily", correct: "Hurriedly", options: ["Hurriedly", "Slowly", "Calmly"] },
            { word: "Greedily", correct: "Avidly", options: ["Avidly", "Generously", "Kindly"] },
            { word: "Patiently", correct: "Tolerantly", options: ["Tolerantly", "Impatiently", "Rudely"] },
            { word: "Impatiently", correct: "Restlessly", options: ["Restlessly", "Patiently", "Calmly"] },
            { word: "Openly", correct: "Ochiqchasiga", options: ["Ochiqchasiga", "Yashirincha", "Tinch"] },
            { word: "Secretly", correct: "Yashirincha", options: ["Yashirincha", "Ochiqchasiga", "Hurmat bilan"] },
            { word: "Proudly", correct: "Mag‘rurlik bilan", options: ["Mag‘rurlik bilan", "Kamtarona", "Asta"] },
            { word: "Modestly", correct: "Kamtarona", options: ["Kamtarona", "Mag‘rurlik bilan", "Qo‘pol"] },
            { word: "Politely", correct: "Odob bilan", options: ["Odob bilan", "Qo‘pol", "Shoshilib"] },
            { word: "Rudely", correct: "Qo‘pol", options: ["Qo‘pol", "Odob bilan", "Xushmuomala"] },
            { word: "Hastily", correct: "Shoshilib", options: ["Shoshilib", "Sokin", "Tinch"] },
            { word: "Greedily", correct: "Ochko‘zlik bilan", options: ["Ochko‘zlik bilan", "Ehson", "Mehribon"] },
            { word: "Patiently", correct: "Sabr bilan", options: ["Sabr bilan", "Sabrsiz", "Xotirjam"] },
            { word: "Impatiently", correct: "Sabrsiz", options: ["Sabrsiz", "Sabr bilan", "Tinch"] }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");
        const resultElement = document.getElementById("result");
        const scoreElement = document.getElementById("score");

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            questionElement.textContent = `Choose the correct answer for: ${question.word}`;
            optionsElement.innerHTML = "";

            question.options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsElement.appendChild(button);
            });
        }

        function checkAnswer(selected) {
            if (selected === questions[currentQuestionIndex].correct) {
                resultElement.textContent = "Correct!";
                resultElement.style.color = "#50fa7b";
                score++;
            } else {
                resultElement.textContent = "Wrong! Try again.";
                resultElement.style.color = "#ff5555";
            }
            
            setTimeout(() => {
                resultElement.textContent = "";
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    loadQuestion();
                } else {
                    questionElement.textContent = "Quiz Completed!";
                    optionsElement.innerHTML = "";
                    scoreElement.textContent = `Your Score: ${score} / ${questions.length}`;
                }
            }, 1000);
        }

        loadQuestion();
    </script>
</body>
</html>
