<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phrasal Verbs Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .quiz-container {
            background: #282a36;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            margin: auto;
        }
        .question {
            font-size: 22px;
            margin-bottom: 10px;
        }
        .options button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #6272a4;
            color: white;
            font-size: 16px;
        }
        .options button:hover {
            background: #50fa7b;
            color: black;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
        a {
            font-size: 25px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="quiz">
            <div class="question" id="question">Loading...</div>
            <div class="options" id="options"></div>
        </div>
        <div id="result"></div>
    </div>
    <a href="../index.html">>>BOSH MENYU</a>
    <script>
        const questions = [
            { verb: "Back off", correct: "Retreat", options: ["Retreat", "Discontinue", "Cancel"] },
            { verb: "Break off", correct: "Discontinue", options: ["Retreat", "Discontinue", "Cancel"] },
            { verb: "Call off", correct: "Cancel", options: ["Retreat", "Discontinue", "Cancel"] },
            { verb: "Cut off", correct: "Disconnect", options: ["Disconnect", "Dismiss", "Explode"] },
            { verb: "Doze off", correct: "Sleep", options: ["Sleep", "Dismount", "Delay"] },
            { verb: "Drop off", correct: "Deliver", options: ["Deliver", "Dismount", "Disconnect"] },
            { verb: "Get off", correct: "Dismount", options: ["Dismount", "Emit", "Explode"] },
            { verb: "Give off", correct: "Emit", options: ["Emit", "Retreat", "Dismiss"] },
            { verb: "Go off", correct: "Explode", options: ["Explode", "Depart", "Dismiss"] },
            { verb: "Keep off", correct: "Avoid", options: ["Avoid", "Depart", "Dismiss"] },
            { verb: "Lay off", correct: "Dismiss", options: ["Dismiss", "Cancel", "Depart"] },
            { verb: "Leave off", correct: "Stop", options: ["Stop", "Delay", "Dismiss"] },
            { verb: "Log off", correct: "Disconnect", options: ["Disconnect", "Retreat", "Delay"] },
            { verb: "Pay off", correct: "Settle", options: ["Settle", "Cancel", "Delay"] },
            { verb: "Put off", correct: "Delay", options: ["Delay", "Dismiss", "Retreat"] },
            { verb: "Run off", correct: "Escape", options: ["Escape", "Retreat", "Depart"] },
            { verb: "See off", correct: "Accompany", options: ["Accompany", "Depart", "Dismiss"] },
            { verb: "Show off", correct: "Boast", options: ["Boast", "Explode", "Dismiss"] },
            { verb: "Take off", correct: "Depart", options: ["Depart", "Retreat", "Dismiss"] },
            { verb: "Turn off", correct: "Deactivate", options: ["Deactivate", "Disconnect", "Explode"] }
        ];

        let currentQuestionIndex = 0;
        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");
        const resultElement = document.getElementById("result");

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            questionElement.textContent = `Choose the correct synonym for: ${question.verb}`;
            optionsElement.innerHTML = "";

            question.options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsElement.appendChild(button);
            });
        }

        function checkAnswer(selected) {
            if (selected === questions[currentQuestionIndex].correct) {
                resultElement.textContent = "Correct!";
                resultElement.style.color = "#50fa7b";
            } else {
                resultElement.textContent = "Wrong! Try again.";
                resultElement.style.color = "#ff5555";
            }

            setTimeout(() => {
                resultElement.textContent = "";
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    loadQuestion();
                } else {
                    questionElement.textContent = "Quiz Completed!";
                    optionsElement.innerHTML = "";
                }
            }, 1000);
        }

        loadQuestion();
    </script>
</body>
</html>
