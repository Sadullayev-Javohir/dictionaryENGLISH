<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phrasal Verbs Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .quiz-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: auto;
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
        .options button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 20px;
        }
        a {
            font-size: 20px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="quiz">
            <div class="question" id="question">Loading...</div>
            <div class="options" id="options"></div>
        </div>
        <div id="result"></div>
        <a href="./index.html">>> orqaga qaytish</a>
    </div>

    <script>
        const questions = [
            { phrasalVerb: "Back down", correct: "Surrender", translation: "Taslim bo‘lish", options: ["Surrender", "Disrespect", "Reject"] },
            { phrasalVerb: "Break down", correct: "Collapse", translation: "Buzilib qolish", options: ["Collapse", "Record", "Weaken"] },
            { phrasalVerb: "Bring down", correct: "Reduce", translation: "Pasaytirish", options: ["Reduce", "Establish", "Close"] },
            { phrasalVerb: "Calm down", correct: "Relax", translation: "Tinchlanish", options: ["Relax", "Surrender", "Weaken"] },
            { phrasalVerb: "Close down", correct: "Shut", translation: "Yopilish", options: ["Shut", "Record", "Displace"] },
            { phrasalVerb: "Cut down", correct: "Reduce", translation: "Kamaytirish", options: ["Reduce", "Disrupt", "Establish"] },
            { phrasalVerb: "Get down", correct: "Depress", translation: "Ruhiy tushkunlikka tushish", options: ["Depress", "Escape", "Donate"] },
            { phrasalVerb: "Go down", correct: "Decrease", translation: "Kamayish", options: ["Decrease", "Reduce", "Step down"] },
            { phrasalVerb: "Lay down", correct: "Establish", translation: "Belgilash", options: ["Establish", "Disrespect", "Flee"] },
            { phrasalVerb: "Let down", correct: "Disappoint", translation: "Ko‘nglini qoldirish", options: ["Disappoint", "Relax", "Surrender"] },
            { phrasalVerb: "Look down on", correct: "Disrespect", translation: "Mensimaslik", options: ["Disrespect", "Flee", "Donate"] },
            { phrasalVerb: "Note down", correct: "Record", translation: "Yozib qo‘yish", options: ["Record", "Flee", "Weaken"] },
            { phrasalVerb: "Put down", correct: "Suppress", translation: "Ezish, bosish", options: ["Suppress", "Step down", "Escape"] },
            { phrasalVerb: "Run down", correct: "Weaken", translation: "Zaiflashtirish", options: ["Weaken", "Record", "Disrespect"] },
            { phrasalVerb: "Settle down", correct: "Establish", translation: "Barqaror bo‘lish", options: ["Establish", "Relax", "Reject"] },
            { phrasalVerb: "Shut down", correct: "Close", translation: "Yopmoq", options: ["Close", "Decrease", "Flee"] },
            { phrasalVerb: "Slow down", correct: "Decelerate", translation: "Sekinlashtirish", options: ["Decelerate", "Run away", "Settle down"] },
            { phrasalVerb: "Step down", correct: "Resign", translation: "Lavozimdan ketish", options: ["Resign", "Reject", "Surrender"] },
            { phrasalVerb: "Turn down", correct: "Reject", translation: "Rad etish", options: ["Reject", "Record", "Establish"] },
            { phrasalVerb: "Write down", correct: "Record", translation: "Qayd qilish", options: ["Record", "Weaken", "Flee"] }
        ];

        let currentQuestionIndex = 0;
        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");
        const resultElement = document.getElementById("result");

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            questionElement.textContent = `Choose the correct synonym for: ${question.phrasalVerb} (Translation: ${question.translation})`;
            optionsElement.innerHTML = "";

            question.options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsElement.appendChild(button);
            });
        }

        function checkAnswer(selected) {
            if (selected === questions[currentQuestionIndex].correct) {
                resultElement.textContent = "Correct!";
                resultElement.style.color = "#4CAF50";
            } else {
                resultElement.textContent = "Wrong! Try again.";
                resultElement.style.color = "#f44336";
            }

            setTimeout(() => {
                resultElement.textContent = "";
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    loadQuestion();
                } else {
                    questionElement.textContent = "Quiz Completed!";
                    optionsElement.innerHTML = "";
                }
            }, 1000);
        }

        loadQuestion();
    </script>
</body>
</html>
