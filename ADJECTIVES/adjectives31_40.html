<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synonym & Translation Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .quiz-container {
            background: #282a36;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            margin: auto;
        }
        .question {
            font-size: 22px;
            margin-bottom: 10px;
        }
        .options button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #6272a4;
            color: white;
            font-size: 16px;
        }
        .options button:hover {
            background: #50fa7b;
            color: black;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        } 
				a {
					color: white;
					font-size: 25px;
				}
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="quiz">
            <div class="question" id="question">Loading...</div>
            <div class="options" id="options"></div>
        </div>
        <div id="result"></div>
        <div id="score" style="margin-top: 20px; font-size: 20px;"></div>
    </div>
		<a href="./index.html">ADJECTIVES</a>

    <script>
        const questions = [
            { word: "Expensive", correct: "Costly", options: ["Costly", "Cheap", "Bright"] },
            { word: "Cheap", correct: "Inexpensive", options: ["Expensive", "Inexpensive", "Dark"] },
            { word: "Bright", correct: "Radiant", options: ["Radiant", "Gloomy", "Deep"] },
            { word: "Dark", correct: "Gloomy", options: ["Bright", "Gloomy", "Shallow"] },
            { word: "Deep", correct: "Profound", options: ["Profound", "Shallow", "Loud"] },
            { word: "Shallow", correct: "Superficial", options: ["Deep", "Superficial", "Quiet"] },
            { word: "Loud", correct: "Noisy", options: ["Noisy", "Silent", "Soft"] },
            { word: "Quiet", correct: "Silent", options: ["Loud", "Silent", "Hardworking"] },
            { word: "Soft", correct: "Tender", options: ["Tender", "Hard", "Lazy"] },
            { word: "Hardworking", correct: "Diligent", options: ["Diligent", "Lazy", "Tired"] },
            { word: "Expensive", correct: "Qimmat", options: ["Qimmat", "Arzon", "Yorqin"] },
            { word: "Cheap", correct: "Arzon", options: ["Qimmat", "Arzon", "Qorong'u"] },
            { word: "Bright", correct: "Yorqin", options: ["Yorqin", "Qorong'u", "Chuqur"] },
            { word: "Dark", correct: "Qorong'u", options: ["Yorqin", "Qorong'u", "Sayoz"] },
            { word: "Deep", correct: "Chuqur", options: ["Chuqur", "Sayoz", "Shovqinli"] },
            { word: "Shallow", correct: "Sayoz", options: ["Chuqur", "Sayoz", "Tinch"] },
            { word: "Loud", correct: "Shovqinli", options: ["Shovqinli", "Tinch", "Muloyim"] },
            { word: "Quiet", correct: "Tinch", options: ["Shovqinli", "Tinch", "Mehnatkash"] },
            { word: "Soft", correct: "Muloyim", options: ["Muloyim", "Qattiq", "Dangasa"] },
            { word: "Hardworking", correct: "Mehnatkash", options: ["Mehnatkash", "Dangasa", "Charchagan"] }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");
        const resultElement = document.getElementById("result");
        const scoreElement = document.getElementById("score");

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            questionElement.textContent = `Choose the correct answer for: ${question.word}`;
            optionsElement.innerHTML = "";

            question.options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsElement.appendChild(button);
            });
        }

        function checkAnswer(selected) {
            if (selected === questions[currentQuestionIndex].correct) {
                resultElement.textContent = "Correct!";
                resultElement.style.color = "#50fa7b";
                score++;
            } else {
                resultElement.textContent = "Wrong! Try again.";
                resultElement.style.color = "#ff5555";
            }
            
            setTimeout(() => {
                resultElement.textContent = "";
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    loadQuestion();
                } else {
                    questionElement.textContent = "Quiz Completed!";
                    optionsElement.innerHTML = "";
                    scoreElement.textContent = `Your Score: ${score} / ${questions.length}`;
                }
            }, 1000);
        }

        loadQuestion();
    </script>
</body>
</html>
