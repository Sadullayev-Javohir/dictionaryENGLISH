<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synonym & Translation Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .quiz-container {
            background: #282a36;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            margin: auto;
        }
        .question {
            font-size: 22px;
            margin-bottom: 10px;
        }
        .options button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #6272a4;
            color: white;
            font-size: 16px;
        }
        .options button:hover {
            background: #50fa7b;
            color: black;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
				a {
					color: white;
					font-size: 25px;
				}
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="quiz">
            <div class="question" id="question">Loading...</div>
            <div class="options" id="options"></div>
        </div>
        <div id="result"></div>
        <div id="score" style="margin-top: 20px; font-size: 20px;"></div>
    </div>
		<a href="./index.html">ADJECTIVES</a>

    <script>
        const questions = [
            { word: "Free", correct: "Available", options: ["Available", "Busy", "Tired"] },
            { word: "Early", correct: "Premature", options: ["Premature", "Late", "Fresh"] },
            { word: "Late", correct: "Tardy", options: ["Tardy", "Early", "Brave"] },
            { word: "Happy", correct: "Content", options: ["Content", "Sad", "Lazy"] },
            { word: "Sad", correct: "Miserable", options: ["Miserable", "Happy", "Honest"] },
            { word: "Famous", correct: "Renowned", options: ["Renowned", "Unknown", "Safe"] },
            { word: "Unknown", correct: "Obscure", options: ["Obscure", "Famous", "Diligent"] },
            { word: "Important", correct: "Significant", options: ["Significant", "Unimportant", "Hard"] },
            { word: "Unimportant", correct: "Trivial", options: ["Trivial", "Important", "Cold"] },
            { word: "Tough", correct: "Resilient", options: ["Resilient", "Weak", "Clean"] },
            { word: "Free", correct: "Bo'sh", options: ["Bo'sh", "Band", "Charchagan"] },
            { word: "Early", correct: "Erta", options: ["Erta", "Kech", "Sovuq"] },
            { word: "Late", correct: "Kech", options: ["Kech", "Erta", "Issiq"] },
            { word: "Happy", correct: "Mamnun", options: ["Mamnun", "Baxtsiz", "Yangi"] },
            { word: "Sad", correct: "Baxtsiz", options: ["Baxtsiz", "Mamnun", "Sog'lom"] },
            { word: "Famous", correct: "Mashhur", options: ["Mashhur", "Noma'lum", "Dangasa"] },
            { word: "Unknown", correct: "Noma'lum", options: ["Noma'lum", "Mashhur", "Charchagan"] },
            { word: "Important", correct: "Muhim", options: ["Muhim", "Ahamsiz", "Og'ir"] },
            { word: "Unimportant", correct: "Ahamsiz", options: ["Ahamsiz", "Muhim", "Tinch"] },
            { word: "Tough", correct: "Qattiq", options: ["Qattiq", "Zaif", "Muloyim"] }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");
        const resultElement = document.getElementById("result");
        const scoreElement = document.getElementById("score");

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            questionElement.textContent = `Choose the correct answer for: ${question.word}`;
            optionsElement.innerHTML = "";

            question.options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsElement.appendChild(button);
            });
        }

        function checkAnswer(selected) {
            if (selected === questions[currentQuestionIndex].correct) {
                resultElement.textContent = "Correct!";
                resultElement.style.color = "#50fa7b";
                score++;
            } else {
                resultElement.textContent = "Wrong! Try again.";
                resultElement.style.color = "#ff5555";
            }
            
            setTimeout(() => {
                resultElement.textContent = "";
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    loadQuestion();
                } else {
                    questionElement.textContent = "Quiz Completed!";
                    optionsElement.innerHTML = "";
                    scoreElement.textContent = `Your Score: ${score} / ${questions.length}`;
                }
            }, 1000);
        }

        loadQuestion();
    </script>
</body>
</html>
