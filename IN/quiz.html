<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phrasal Verbs Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .quiz-container {
            background: #282a36;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            margin: auto;
        }
        .question {
            font-size: 22px;
            margin-bottom: 10px;
        }
        .options button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #6272a4;
            color: white;
            font-size: 16px;
        }
        .options button:hover {
            background: #50fa7b;
            color: black;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
        a {
            font-size: 25px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="quiz">
            <div class="question" id="question">Loading...</div>
            <div class="options" id="options"></div>
        </div>
        <div id="result"></div>
    </div>
    <a href="../index.html">>>BOSH MENYU</a>
    <script>
        const questions = [
            { verb: "Break in", correct: "Enter", options: ["Enter", "Introduce", "Summon"] },
            { verb: "Bring in", correct: "Introduce", options: ["Enter", "Introduce", "Summon"] },
            { verb: "Call in", correct: "Summon", options: ["Summon", "Register", "Visit"] },
            { verb: "Check in", correct: "Register", options: ["Register", "Visit", "Complete"] },
            { verb: "Come in", correct: "Arrive", options: ["Arrive", "Enter", "Summon"] },
            { verb: "Drop in", correct: "Visit", options: ["Visit", "Complete", "Adapt"] },
            { verb: "Fill in", correct: "Complete", options: ["Complete", "Insert", "Participate"] },
            { verb: "Fit in", correct: "Adapt", options: ["Adapt", "Insert", "Connect"] },
            { verb: "Get in", correct: "Enter", options: ["Enter", "Adapt", "Summon"] },
            { verb: "Give in", correct: "Surrender", options: ["Surrender", "Submit", "Insert"] },
            { verb: "Hand in", correct: "Submit", options: ["Submit", "Visit", "Surrender"] },
            { verb: "Join in", correct: "Participate", options: ["Participate", "Insert", "Submit"] },
            { verb: "Let in", correct: "Allow", options: ["Allow", "Enter", "Submit"] },
            { verb: "Log in", correct: "Access", options: ["Access", "Connect", "Enter"] },
            { verb: "Move in", correct: "Settle", options: ["Settle", "Submit", "Enter"] },
            { verb: "Plug in", correct: "Connect", options: ["Connect", "Insert", "Surrender"] },
            { verb: "Put in", correct: "Insert", options: ["Insert", "Allow", "Submit"] },
            { verb: "Send in", correct: "Submit", options: ["Submit", "Visit", "Allow"] },
            { verb: "Take in", correct: "Absorb", options: ["Absorb", "Adapt", "Insert"] },
            { verb: "Write in", correct: "Include", options: ["Include", "Surrender", "Visit"] }
        ];

        let currentQuestionIndex = 0;
        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");
        const resultElement = document.getElementById("result");

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            questionElement.textContent = `Choose the correct synonym for: ${question.verb}`;
            optionsElement.innerHTML = "";

            question.options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsElement.appendChild(button);
            });
        }

        function checkAnswer(selected) {
            if (selected === questions[currentQuestionIndex].correct) {
                resultElement.textContent = "Correct!";
                resultElement.style.color = "#50fa7b";
            } else {
                resultElement.textContent = "Wrong! Try again.";
                resultElement.style.color = "#ff5555";
            }

            setTimeout(() => {
                resultElement.textContent = "";
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    loadQuestion();
                } else {
                    questionElement.textContent = "Quiz Completed!";
                    optionsElement.innerHTML = "";
                }
            }, 1000);
        }

        loadQuestion();
    </script>
</body>
</html>
