<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synonym & Translation Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .quiz-container {
            background: #282a36;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            margin: auto;
        }
        .question {
            font-size: 22px;
            margin-bottom: 10px;
        }
        .options button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #6272a4;
            color: white;
            font-size: 16px;
        }
        .options button:hover {
            background: #50fa7b;
            color: black;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
        a {
            color: white;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="quiz">
            <div class="question" id="question">Loading...</div>
            <div class="options" id="options"></div>
        </div>
        <div id="result"></div>
    </div>
    <a href="./index.html">Linking words</a>
    <script>
        const questions = [
            { word: "For instance", correct: "Misol uchun", options: ["Misol uchun", "Aksincha", "Qo'shimcha ravishda"] },
            { word: "As a result", correct: "Natijada", options: ["Natijada", "Shuningdek", "Garchi"] },
            { word: "Consequently", correct: "Natijada", options: ["Natijada", "Xulosa qilib", "Boshqa tomondan"] },
            { word: "Likewise", correct: "Shuningdek", options: ["Shuningdek", "Misol uchun", "Aksincha"] },
            { word: "On the contrary", correct: "Aksincha", options: ["Aksincha", "Natijada", "Garchi"] },
            { word: "In conclusion", correct: "Xulosa qilib", options: ["Xulosa qilib", "Shuningdek", "Qo'shimcha ravishda"] },
            { word: "In summary", correct: "Qisqacha", options: ["Qisqacha", "Natijada", "Aksincha"] },
            { word: "To summarize", correct: "Qisqacha aytganda", options: ["Qisqacha aytganda", "Misol uchun", "Shuningdek"] },
            { word: "As well as", correct: "Shuningdek", options: ["Shuningdek", "Qo'shimcha ravishda", "Aksincha"] },
            { word: "Even though", correct: "Garchi", options: ["Garchi", "Natijada", "Xulosa qilib"] }
        ];

        let currentQuestionIndex = 0;
        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");
        const resultElement = document.getElementById("result");

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            questionElement.textContent = `Choose the correct translation for: ${question.word}`;
            optionsElement.innerHTML = "";

            question.options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsElement.appendChild(button);
            });
        }

        function checkAnswer(selected) {
            if (selected === questions[currentQuestionIndex].correct) {
                resultElement.textContent = "Correct!";
                resultElement.style.color = "#50fa7b";
            } else {
                resultElement.textContent = "Wrong! Try again.";
                resultElement.style.color = "#ff5555";
            }
            
            setTimeout(() => {
                resultElement.textContent = "";
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    loadQuestion();
                } else {
                    questionElement.textContent = "Quiz Completed!";
                    optionsElement.innerHTML = "";
                }
            }, 1000);
        }

        loadQuestion();
    </script>
</body>
</html>
